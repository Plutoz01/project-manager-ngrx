<div class="card mt-3">
	<div class="card-header d-flex justify-content-between">
		<h4>Project details</h4>
		<p class="text-secondary">id: 123</p>
	</div>
	<div class="card-body">
		<form [formGroup]="projectForm">
			<div class="form-group">
				<label for="projectName">Name:</label>
				<input type="text" name="projectName" id="projectName" class="form-control"
					   formControlName="name"
					   placeholder="project name" aria-describedby="helpId">
			</div>

			<div class="form-group">
				<label for="projectDescription">Description:</label>
				<textarea class="form-control" name="projectDescription" id="projectDescription"
						  formControlName="description"
						  rows="4" placeholder="project description"></textarea>
			</div>
		</form>
	</div>
</div>

<div class="card mt-3">
	<div class="card-header d-flex justify-content-between">
		<h4> User stories</h4>
		<div class="d-flex">
			<div class="form-check form-check-inline">
				<label class="form-check-label">
					<input class="form-check-input" type="checkbox" value="queue" checked>in queue
				</label>
			</div>
			<div class="form-check form-check-inline">
				<label class="form-check-label">
					<input class="form-check-input" type="checkbox" value="workInProgress" checked>in progress
				</label>
			</div>
			<div class="form-check form-check-inline">
				<label class="form-check-label">
					<input class="form-check-input" type="checkbox" value="done" checked>done
				</label>
			</div>
		</div>
	</div>
	<table class="table">
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Status</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>US-101</td>
				<td>Implement mocked data service using ngrx</td>
				<td>in queue</td>
			</tr>
			<tr>
				<td>US-201</td>
				<td>dummy page layout for all projects</td>
				<td>done</td>
			</tr>
			<tr>
				<td>US-201</td>
				<td>dummy page layout for a single project</td>
				<td>in progress</td>
			</tr>
			<tr>
				<td>US-202</td>
				<td>basic page layout for a single user story</td>
				<td>queue</td>
			</tr>
		</tbody>
	</table>

</div>
